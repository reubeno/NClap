#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: 2.1.2+{build}

# branches to build
branches:
  # whitelist
  only:
    - master

# Do not build on tags (GitHub only)
skip_tags: true

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# operating system (build VM template)
os: Windows Server 2016
image: Visual Studio 2017

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input

#---------------------------------#
#       build configuration       #
#---------------------------------#

platform: Any CPU
configuration:
  - Release
  - Debug

install:
  - choco install opencover.portable
  - choco install codecov

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '$(version)'

# restore NuGet packages before building
before_build:
  - cmd: dotnet restore src\NClap.sln

build:
  project: src\NClap.sln
  parallel: true
  verbosity: minimal

#---------------------------------#
#       tests configuration       #
#---------------------------------#

test_script:
  - ps: OpenCover.Console.exe -register:user "-target:C:\Program Files\dotnet\dotnet.exe" "-targetargs:test --framework net462 src\Tests\UnitTests\bin\$env:CONFIGURATION\net462\NClap.Tests.dll /logger:Appveyor" -skipautoprops "-filter:+[NClap]*" -output:coverage_$env:CONFIGURATION.xml

after_test:
  - ps: codecov -f coverage_$env:CONFIGURATION.xml

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:

  # publish coverage data
  - path: coverage_$(Configuration).xml
    name: CodeCoverage

  # publish NuGet packages
  - path: 'src\NClap\bin\$(Configuration)\*.nupkg'
    name: Packages

  # publish loose binaries (all target frameworks)
  - path: 'src\NClap\bin\$(Configuration)'
    name: Binaries